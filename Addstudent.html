<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
</head>
<body>
    <div class="bg-container">
    <h2>Add New Student</h2>
    <form id="newStudentForm" action="/NewStudentDetails/" method="post">
        <label for="ID">ID:</label><br>
        <input type="text" id="ID" name="ID" required><br>

        <label for="StudentName">Student Name:</label><br>
        <input type="text" id="StudentName" name="StudentName" required><br>

        <label for="Gender">Gender:</label><br>
        <input type="text" id="Gender" name="Gender" required><br>

        <label for="Age">Age:</label><br>
        <input type="number" id="Age" name="Age" required><br>

        <label for="Branch">Branch:</label><br>
        <input type="text" id="Branch" name="Branch" required><br>

        <label for="Rank">Rank:</label><br>
        <input type="number" id="Rank" name="Rank" required><br>

        <label for="PhoneNumber">Phone Number:</label><br>
        <input type="text" id="PhoneNumber" name="PhoneNumber" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <div id="responseMessage"></div>
    </div> 

    <script>
        document.getElementById('newStudentForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('http://localhost:3000/NewStudentDetails/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData)), 
                });
                if (!response.ok) {
                    throw new Error('Failed to add student details');
                }
                const responseData = await response.text();
                document.getElementById('responseMessage').textContent = responseData;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'An error occurred: ' + error.message;
            }
        });
    </script>
</body>
</html>
