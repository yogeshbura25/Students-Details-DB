<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
    <h2>Add New Student</h2>
    <form id="newStudentForm" action="/NewStudentDetails/" method="post">
        <label for="ID">ID:</label><br>
        <input type="text" id="ID" name="ID" required><br>

        <label for="StudentName">Student Name:</label><br>
        <input type="text" id="StudentName" name="StudentName" required><br>

        <label for="Gender">Gender:</label><br>
        <input type="text" id="Gender" name="Gender" required><br>

        <label for="Age">Age:</label><br>
        <input type="number" id="Age" name="Age" required><br>

        <label for="Branch">Branch:</label><br>
        <input type="text" id="Branch" name="Branch" required><br>

        <label for="Rank">Rank:</label><br>
        <input type="number" id="Rank" name="Rank" required><br>

        <label for="PhoneNumber">Phone Number:</label><br>
        <input type="text" id="PhoneNumber" name="PhoneNumber" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <div id="responseMessage"></div>
    </div> 
</body>
</html>
