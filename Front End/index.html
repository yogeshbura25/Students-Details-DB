<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--HomePage-->
    <div class="bg-container">
        <h1 class="title">STUDENT DASHBOARD</h1>
        <div>
            <a class="links" href="#getstudent">Get Student Details</a>
            <a class="links">Post Student Details</a>
            <a class="links">Update Student Details</a>
            <a class="links">Delete Student Details</a>
        </div>
    </div>
    <!--GetPage-->
<div class="getpage-container">
  <div class="bg-body-secondary p-5 d-flex flex-column justify-content-center left-content">
    <div>
      <label for="studentID">Student ID:</label> <br>
      <input type="number" id="studentID"/>
      <button class="btn btn-danger m-1" onclick="studentID()">Click</button>
    </div>
    <div>
      <label for="name">Student Name:</label> <br>
      <input type="text" id="name"/>
      <button class="btn btn-danger m-1" onclick="studentName()">Click</button>
    </div>
    <div>
      <label for="gender">Student Gender:</label> <br>
      <input type="text" id="gender"/>
      <button class="btn btn-danger m-1" onclick="studentGender()">Click</button>
    </div>
    <div>
      <label for="age">Student Age:</label> <br>
      <input type="number" id="age"/>
      <button class="btn btn-danger m-1" onclick="studentAge()">Click</button>
    </div>
    <div>
      <label for="branch">Student Branch:</label> <br>
      <input type="text" id="branch"/>
      <button class="btn btn-danger m-1" onclick="studentBranch()">Click</button>
    </div>
    <div>
      <label for="rank">Student rank:</label> <br>
      <input type="number" id="rank"/>
      <button class="btn btn-danger m-1" onclick="studentRank()">Click</button>
    </div>
  </div>
  <div class="bg-body-tertiary right-content">
    <div id="getStudentDetails" class="d-flex flex-wrap justify-content-center align-items-center"></div>
  </div>
</div>

<div class="post-page">
  <form id="NewStudentForm" action="/NewStudentDetails/" method="post">
    <label for="postID">ID:</label><br>
    <input type="text" id="postID" name="postID" required><br>

    <label for="posttName">Student Name:</label><br>
    <input type="text" id="postName" name="postName" required><br>

    <label for="postGender">Gender:</label><br>
    <input type="text" id="postGender" name="postGender" required><br>

    <label for="postAge">Age:</label><br>
    <input type="number" id="postAge" name="postAge" required><br>

    <label for="postBranch">Branch:</label><br>
    <input type="text" id="postBranch" name="postBranch" required><br>

    <label for="postRank">Rank:</label><br>
    <input type="number" id="postRank" name="postRank" required><br>

    <label for="postPhoneNumber">Phone Number:</label><br>
    <input type="text" id="postPhoneNumber" name="postPhoneNumber" required><br><br>

    <input type="submit" value="Submit">
</form>
<div id="responseMessage"></div>
</div>


  <div class="containers">
    <div>
      <label for="deleteID">Enter Student ID:</label>
    <input class="m-3" type="text" id="deleteID" name="deleteID" required>
    <button class="btn btn-danger" onclick="deleteStudent()">Delete</button> <br>
    </div>
    <div id="responseMessageDeleted"></div>
  </div>

  </body>
</html>
