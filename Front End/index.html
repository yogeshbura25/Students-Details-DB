<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--HomePage-->
    <div class="bg-container">
        <h1 class="title">STUDENT DASHBOARD</h1>
        <div>
            <a class="links" href="#getstudent">Get Student Details</a>
            <a class="links" href="#poststudent">Post Student Details</a>
            <a class="links" href="#updatestudent">Update Student Details</a>
            <a class="links" href="#deletestudent">Delete Student Details</a>
        </div>
    </div>
    <!--GetPage-->
<div class="getpage-container" id="getstudent">
  <div class="bg-body-secondary p-5 d-flex flex-column justify-content-center left-content">
    <div>
      <label for="studentID">Student ID:</label> <br>
      <input type="number" id="studentID"/>
      <button class="btn btn-danger m-1" onclick="studentID()">Click</button>
    </div>
    <div>
      <label for="name">Student Name:</label> <br>
      <input type="text" id="name"/>
      <button class="btn btn-danger m-1" onclick="studentName()">Click</button>
    </div>
    <div>
      <label for="gender">Student Gender:</label> <br>
      <input type="text" id="gender"/>
      <button class="btn btn-danger m-1" onclick="studentGender()">Click</button>
    </div>
    <div>
      <label for="age">Student Age:</label> <br>
      <input type="number" id="age"/>
      <button class="btn btn-danger m-1" onclick="studentAge()">Click</button>
    </div>
    <div>
      <label for="branch">Student Branch:</label> <br>
      <input type="text" id="branch"/>
      <button class="btn btn-danger m-1" onclick="studentBranch()">Click</button>
    </div>
    <div>
      <label for="rank">Student rank:</label> <br>
      <input type="number" id="rank"/>
      <button class="btn btn-danger m-1" onclick="studentRank()">Click</button>
    </div>
  </div>
  <div class="bg-body-tertiary right-content">
    <div id="getStudentDetails" class="d-flex flex-wrap justify-content-center align-items-center"></div>
  </div>
</div>


<div class="post-page" id="poststudent">
   <form class="p-5 d-flex flex-column justify-content-center" id="newStudentForm" action="/NewStudentDetails/post/" method="post">
    <div>
      <label for="studentID">Student ID:</label> <br>
      <input type="number" id="studentID" name="ID" required>
    </div>
    <div>
      <label for="studentName">Student Name:</label> <br>
      <input type="text" id="studentName" name="Name" required>
    </div>
    <div>
      <label for="studentGender">Student Gender:</label> <br>
      <input type="text" id="studentGender" name="Gender" required>
    </div>
    <div>
      <label for="studentAge">Student Age:</label> <br>
      <input type="number" id="studentAge" name="Age" required>
    </div>
    <div>
      <label for="studentBranch">Student Branch:</label> <br>
      <input type="text" id="studentBranch" name="Branch" required>
    </div>
    <div>
      <label for="studentRank">Student Rank:</label> <br>
      <input type="number" id="studentRank" name="Rank" required>
    </div>
    <div>
      <label for="studentPhoneNo">Student Phone Number:</label> <br>
      <input type="text" id="studentphone" name="phoneNo" required>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
    <div id="responseMessageDeleted"></div>
   </form>
</div>

  <div class="containers" id="deletestudent">
    <div class="p-5 d-flex flex-column justify-content-center left-content">
      <div>
        <label for="deleteID">Enter Student ID:</label> <br>
        <input  type="number" id="deleteID" name="deleteID" required>
        <button class="btn btn-danger m-1" onclick="deleteStudentID()">Delete</button>
       </div>
       <div>
         <label for="deleteName">Enter Student Name:</label> <br>
         <input type="text" id="deleteName" name="deleteName" required>
         <button class="btn btn-danger m-1" onclick="deleteName()">Delete</button> <br>
        </div>
        <div>
         <label for="deleteGender">Enter Student Gender:</label> <br>
         <input type="text" id="deleteGender" name="deleteGender" required>
         <button class="btn btn-danger m-1" onclick="deleteGender()">Delete</button> <br>
        </div>
        <div>
         <label for="deleteAge">Enter Student Age:</label> <br>
         <input type="number" id="deleteAge" name="deleteAge" required>
         <button class="btn btn-danger m-1" onclick="deleteAge()">Delete</button> <br>
        </div>
        <div>
         <label for="deleteBranch">Enter Student Branch:</label> <br>
         <input type="text" id="deleteBranch" name="deleteBranch" required>
         <button class="btn btn-danger m-1" onclick="deleteBranch()">Delete</button> <br>
        </div>
        <div>
         <label for="deleteRank">Enter Student Rank:</label> <br>
         <input type="number" id="deleteRank" name="deleteRank" required>
         <button class="btn btn-danger m-1" onclick="deleteRank()">Delete</button>
        </div>
        <div id="responseMessageDeleted"></div>
    </div>
  </div>

  </body>
</html>
